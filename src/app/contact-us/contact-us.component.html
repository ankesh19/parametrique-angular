    <!-- banner start-->

        <div class="banner">

        </div>
        <div class="banner-text">
           <h1>CONTACT US</h1> 
        </div>        
    </div> 
    <!--banner close--> 

    <!--content start-->
    <div class="content-container"> 
        <div class="content">
            <div class="box-group">
                <div class="box">
                    <div class="image">
                        <img src="assets/media/image/contact-us/location.png" alt="image">
                    </div> 
                    <h1>OFFICE ADDRESS</h1> 
                    <p>ATS Tower, 2nd Floor,Plot-16,
                        Sector-135 Noida, UP-201301.

                </div>
                <div class="box">

                    <p>+91-9899552200</p>  
                </div>
                <div class="box">
                    <div class="image">
                        <img src="assets/media/image/contact-us/gmail.png" alt="image">
                    </div> 
                    <h1>Send Us E-mail</h1> 
                    <p>helpdesk@parametrique.com</p>  
                </div>
            </div>    
        </div>
        <!--content1 close-->

                    <p>Message<textarea name="message" cols="40" rows="10"></textarea></p>
                    <input type="submit" value="send">

        </div>

            </div>
